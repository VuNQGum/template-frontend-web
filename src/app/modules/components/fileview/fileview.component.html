<div class="flex flex-col max-w-310 overflow-hidden max-h-screen h-screen -m-6" [ngClass]="{'custom-dialog' : can_view}">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium head-modal">Xem file</div>
        <div class="split-button items-center">
            <i class="fa-light fa-paperclip icon-size-5 ml-1 mr-2"></i>
            <button mat-raised-button color="primary" class="split-button-left truncate max-w-36">
                <ng-container class="file-name">
                    <span class="text-white" [matTooltip]="data.fileName">{{ data.fileName }}</span>
                </ng-container>
            </button>
            <i class="fa-light fa-download icon-size-5 ml-2 mr-1 cursor-pointer" matTooltip="Tải về"
                    (click)="downloadAttachmentFile()"></i>
        </div>
        <button mat-icon-button [tabIndex]="-1" (click)="close()">
            <i class="fa-light fa-xmark icon-size-5"></i>
        </button>
    </div>

    <div *ngIf="!is_Image" class="h-full overflow-auto max-w-310" [ngClass]="{'flex items-center': !can_view && !is_Image}">
        <ngx-extended-pdf-viewer *ngIf="can_view" [logLevel]="0" [src]="filePreview" [showSidebarButton]="false"
            [showFindButton]="false" showUnverifiedSignatures="true" [showPagingButtons]="true" [showZoomButtons]="true"
            [handTool]="false" [showPresentationModeButton]="true" [showOpenFileButton]="false"
            [showPrintButton]="false" [showDownloadButton]="true" [showBookmarkButton]="false"
            [showSecondaryToolbarButton]="true" [showRotateButton]="false" [showHandToolButton]="false"
            [showScrollingButton]="false" showUnverifiedSignatures="true" [showSpreadButton]="false"
            [showPropertiesButton]="true" [zoom]="zoomSetting" language="vi" fusePerfectScrollbar>
        </ngx-extended-pdf-viewer>
        <p class="m-auto" *ngIf="!can_view">Không hỗ trợ hiển thị định dạng file {{data.fileExten}}</p>
    </div>
    <div *ngIf="is_Image" class="overflow-auto">
        <p-image class="h-full" [src]="filePreview" alt="Image" imageClass="max-h-full h-full w-auto max-w-full" styleClass="border-2 p-1" [preview]="true"></p-image>
    </div>
</div>
