<div class="flex flex-col max-w-310 overflow-hidden max-h-screen h-screen -m-6"
    [ngClass]="{'custom-dialog' : can_view}">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium head-modal">Xem file</div>
        <button mat-icon-button [tabIndex]="-1" (click)="close()">
            <i class="fa-light fa-xmark icon-size-5"></i>
        </button>
    </div>

    <div class="border-1 w-panel border-gray-300 rounded bg-white p-2 h-full col-span-2" *ngIf="filePreview">
        <pdf-viewer [src]="filePreview" [render-text]="true" [original-size]="false"
            [autoresize]="true" style="width: 100%; height: 100%">
        </pdf-viewer>
    </div>
</div>
